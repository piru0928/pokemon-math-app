<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>たしざん：1から100まで</title>
  <script src="https://unpkg.com/wanakana"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ef6c00;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    .choice {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffcc80;
    }
    .choice:hover {
      background-color: #ffe0b2;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #4caf50;
      white-space: pre-line;
    }
    #pokemon-info {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
      white-space: pre-line;
    }
    #pokemon-img {
      margin-top: 10px;
      width: 96px;
      height: 96px;
    }
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #81c784;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #next-button:hover {
      background-color: #66bb6a;
    }
    #status {
      margin: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>➕ たしざん：1から100まで</h1>
  <div id="status">ただいま 0もんせいかい！ あと 10もんで クリア！</div>
  <div id="question">ここに もんだい が でるよ</div>
  <div id="choices"></div>
  <div id="result"></div>
  <img id="pokemon-img" src="" alt="" style="display:none;">
  <div id="pokemon-info"></div>
  <button id="next-button" onclick="newQuestion()">つぎのもんだい</button>
  <br><br>
  <button onclick="markCleared()" style="display:none;" id="clear-button">🌸 クリア！トップに もどる</button>
  <br><br>
  <a href="index.html">← トップページへ</a>

  <script>
    let num1, num2, correctAnswer;
    let correctStreak = 0;

    async function fetchPokemonData(number) {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${number}`);
        const data = await response.json();

        const nameEntry = data.names.find(n => n.language.name === "ja");
        const name = nameEntry ? nameEntry.name : "なまえふめい";

        const flavorEntry = data.flavor_text_entries.find(e => e.language.name === "ja");
        const rawText = flavorEntry ? flavorEntry.flavor_text.replace(/\n|\f/g, ' ') : "とくちょうは まだ ないよ";
        const fact = wanakana.toHiragana(rawText, { passRomaji: true });

        return { name, fact };
      } catch (error) {
        return { name: "なまえふめい", fact: "とくちょうは まだ ないよ" };
      }
    }

    function updateStatus() {
      const remaining = 10 - correctStreak;
      document.getElementById("status").textContent =
        `ただいま ${correctStreak}もんせいかい！\nあと ${remaining}もんで クリア！`;
    }

    function newQuestion() {
      num1 = Math.floor(Math.random() * 100) + 1;
      num2 = Math.floor(Math.random() * 100) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("question").textContent = `${num1} ＋ ${num2} は いくつ？`;
      document.getElementById("result").textContent = "";
      document.getElementById("pokemon-info").textContent = "";
      document.getElementById("pokemon-img").style.display = "none";
      document.getElementById("next-button").style.display = "none";
      document.getElementById("clear-button").style.display = "none";

      updateStatus();

      const choices = new Set([correctAnswer]);
      while (choices.size < 3) {
        choices.add(Math.floor(Math.random() * 200) + 2);
      }

      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      choiceArray.forEach(value => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = value;
        btn.onclick = () => checkAnswer(value);
        choicesDiv.appendChild(btn);
      });
    }

    async function checkAnswer(selected) {
      document.getElementById("choices").innerHTML = "";

      if (selected === correctAnswer) {
        correctStreak++;
        const number = correctAnswer <= 1010 ? correctAnswer : 1;
        const { name, fact } = await fetchPokemonData(number);
        const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${number}.png`;

        document.getElementById("result").textContent = "せいかい！\nやったね！";
        document.getElementById("pokemon-img").src = imgUrl;
        document.getElementById("pokemon-img").alt = `ポケモン：${name}`;
        document.getElementById("pokemon-img").style.display = "inline";
        document.getElementById("pokemon-info").textContent =
          `ずかんナンバー ${number}ばん は「${name}」だよ！\nちなみに、${name}は\n${fact}`;

        updateStatus();

        if (correctStreak >= 10) {
          document.getElementById("result").textContent += "\n🎉 10もん れんぞく せいかい！おめでとう！";
          document.getElementById("clear-button").style.display = "inline";
          localStorage.setItem("cleared-addition-1to100", "true");
        } else {
          document.getElementById("next-button").style.display = "inline";
        }
      } else {
        correctStreak = 0;
        document.getElementById("result").textContent = `ざんねん！\nこたえは ${correctAnswer} だよ`;
        document.getElementById("pokemon-info").textContent = "";
        document.getElementById("pokemon-img").style.display = "none";
        document.getElementById("next-button").style.display = "inline";
        updateStatus();
      }
    }

    function markCleared() {
      localStorage.setItem("cleared-addition-1to100", "true");
      alert("クリアじょうほう を ほぞんしたよ！");
      window.location.href = "index.html";
    }

    window.onload = newQuestion;
  </script>
</body>
</html>
