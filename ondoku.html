<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>おんどく：ポケモンといっしょに</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e74c3c;
      font-size: 24px;
    }
    #sentence {
      margin: 20px auto;
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
      background: #fef5e7;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #f5cba7;
    }
    .choice-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .choice-button:hover {
      background-color: #e67e22;
    }
    #correct-count {
      margin-top: 10px;
      font-size: 18px;
      color: #2c3e50;
    }
    #level-select {
      font-size: 18px;
      padding: 8px;
    }
    #start-button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📖 おんどく：ポケモンといっしょに</h1>

  <div id="level-selection">
    <label for="level-select">レベルをえらんでね：</label>
    <select id="level-select">
      <option value="1">レベル1</option>
      <option value="2">レベル2</option>
      <option value="3">レベル3</option>
      <option value="4">レベル4</option>
      <option value="5">レベル5</option>
    </select>
    <button id="start-button" onclick="start()">スタート！</button>
  </div>

  <div id="sentence">ポケモンのせつめいが ここに ひょうじされます。</div>
  <div id="choices" style="display: none;"></div>
  <div id="correct-count">せいかい：0もん</div>
  <br>
  <button class="choice-button" onclick="readText()">🔊 よみあげる</button>
  <br><br>
  <a href="index.html">← トップページへ</a>

  <script>
    const levels = {
      1: [{
        text: "ピカチュウは　でんきを　つかって　てきを　びりびり　させます。",
        question: "ピカチュウが　つかう　ちからは？",
        choices: ["みず", "でんき", "こおり"],
        answer: "でんき"
      }],
      2: [{
        text: "ゼニガメは　こうらの　なかに　かおを　ひっこめて　てきを　まもります。そして　みずを　くちから　だして　たたかいます。",
        question: "ゼニガメは　なにを　くちから　だしますか？",
        choices: ["ひ", "くさ", "みず"],
        answer: "みず"
      }],
      3: [{
        text: "フシギダネは　せなかの　タネから　はっぱを　のばして　こうげきします。ひかりを　あびると　タネが　おおきく　そだちます。",
        question: "タネは　なにを　あびると　そだちますか？",
        choices: ["ひかり", "あめ", "かぜ"],
        answer: "ひかり"
      }],
      4: [{
        text: "カビゴンは　たくさん　たべて　すぐに　ねてしまう　ポケモンです。でも　たたかいに　なると　おおきな　からだで　てきを　ふきとばします。",
        question: "カビゴンは　ふだん　なにを　していますか？",
        choices: ["はしっている", "ねている", "とんでいる"],
        answer: "ねている"
      }],
      5: [{
        text: "リザードンは　たかく　そらを　とび、くちから　ほのおを　はいて　てきを　いっきに　やっつけます。だけど　こどもや　よわいものには　やさしく　することが　できます。こころも　つよく　やさしい　ポケモンです。",
        question: "リザードンは　どんな　こころを　もっていますか？",
        choices: ["つよくてやさしい", "こわくてきびしい", "よわくてやさしい"],
        answer: "つよくてやさしい"
      }]
    };

    let selectedLevel = 1;
    let correctStreak = 0;
    let current = {};

    function start() {
      selectedLevel = parseInt(document.getElementById("level-select").value);
      document.getElementById("level-selection").style.display = "none";
      document.getElementById("choices").style.display = "block";
      correctStreak = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const list = levels[selectedLevel];
      current = list[Math.floor(Math.random() * list.length)];

      document.getElementById("sentence").textContent = current.text;
      showChoices();
      updateCorrectCount();
    }

    function showChoices() {
      const container = document.getElementById("choices");
      container.innerHTML = "";
      const shuffled = [...current.choices].sort(() => Math.random() - 0.5);
      shuffled.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        container.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      if (choice === current.answer) {
        correctStreak++;
        alert("せいかい！すごいね！");
        if (correctStreak >= 10) {
          alert("🎉 10もんれんぞくせいかい！ごうかくだよ！");
          correctStreak = 0;
        }
      } else {
        alert(`ざんねん！こたえは「${current.answer}」だよ`);
        correctStreak = 0;
      }
      loadQuestion();
    }

    function updateCorrectCount() {
      document.getElementById("correct-count").textContent = `せいかい：${correctStreak}もん`;
    }

    function readText() {
      if (!window.speechSynthesis) {
        alert("このブラウザでは よみあげが つかえません。");
        return;
      }
      const uttr = new SpeechSynthesisUtterance(current.text);
      uttr.lang = "ja-JP";
      speechSynthesis.cancel();
      speechSynthesis.speak(uttr);
    }
  </script>
</body>
</html>
