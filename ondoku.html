<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>おんどく：ポケモンといっしょに</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/kuroshiro"></script>
  <script src="https://unpkg.com/kuroshiro-analyzer-kuromoji"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e74c3c;
      font-size: 24px;
    }
    #pokemon-img {
      width: 120px;
      height: 120px;
      margin-top: 20px;
    }
    #sentence {
      margin: 20px auto;
      font-size: 20px;
      max-width: 500px;
      line-height: 1.6;
      background: #fef5e7;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #f5cba7;
    }
    .choice-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .choice-button:hover {
      background-color: #e67e22;
    }
    #correct-count {
      margin-top: 10px;
      font-size: 18px;
      color: #2c3e50;
    }
    #level-select {
      font-size: 18px;
      padding: 8px;
    }
    #start-button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📖 おんどく：ポケモンといっしょに</h1>

  <div id="level-selection">
    <label for="level-select">レベルをえらんでね：</label>
    <select id="level-select">
      <option value="1">レベル1</option>
      <option value="2">レベル2</option>
      <option value="3">レベル3</option>
      <option value="4">レベル4</option>
      <option value="5">レベル5</option>
    </select>
    <button id="start-button">スタート！</button>
  </div>

  <img id="pokemon-img" src="" alt="ポケモン" style="display: none;" />
  <div id="sentence">ポケモンのせつめいが ここに ひょうじされます。</div>
  <div id="choices" style="display: none;"></div>
  <div id="correct-count">せいかい：0もん</div>
  <br>
  <button class="choice-button" onclick="readText()">🔊 よみあげる</button>
  <br><br>
  <a href="index.html">← トップページへ</a>

  <script>
    let currentSentenceOriginal = "";
    let correctAnswer = "";
    let correctStreak = 0;
    let selectedLevel = 1;
    let kuroshiro = null;

    document.getElementById("start-button").addEventListener("click", async function start() {
      selectedLevel = parseInt(document.getElementById("level-select").value);
      document.getElementById("level-selection").style.display = "none";
      document.getElementById("choices").style.display = "block";
      correctStreak = 0;
      showCorrectCount();

      if (!kuroshiro) {
        kuroshiro = new Kuroshiro();
        await kuroshiro.init(new KuromojiAnalyzer());
      }
      await loadPokemon();
    });

    function showCorrectCount() {
      document.getElementById("correct-count").textContent = `せいかい：${correctStreak}もん`;
    }

    async function loadPokemon() {
      const id = Math.floor(Math.random() * 151) + 1;
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
      const data = await res.json();

      const nameEntry = data.names.find(n => n.language.name === "ja");
      const name = nameEntry ? nameEntry.name : "ポケモン";
      correctAnswer = name;

      const flavorEntry = data.flavor_text_entries.find(e => e.language.name === "ja");
      const rawText = flavorEntry ? flavorEntry.flavor_text.replace(/[\n\f]/g, " ") : "せつめいは みつかりませんでした。";
      currentSentenceOriginal = rawText;

      const rubyText = await kuroshiro.convert(rawText, { to: "hiragana", mode: "furigana" });

      document.getElementById("sentence").innerHTML = rubyText;
      document.getElementById("pokemon-img").src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
      document.getElementById("pokemon-img").style.display = "inline-block";
      showChoices();
    }

    async function showChoices() {
      const choices = new Set();
      choices.add(correctAnswer);
      while (choices.size < 3) {
        const dummyId = Math.floor(Math.random() * 151) + 1;
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${dummyId}`);
        const data = await res.json();
        const dummyNameEntry = data.names.find(n => n.language.name === "ja");
        if (dummyNameEntry) choices.add(dummyNameEntry.name);
      }

      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);
      const container = document.getElementById("choices");
      container.innerHTML = "";
      choiceArray.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = name;
        btn.onclick = () => checkAnswer(name);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selectedName) {
      if (selectedName === correctAnswer) {
        correctStreak++;
        alert("せいかい！すごいね！");
      } else {
        correctStreak = 0;
        alert(`ざんねん！ただしいこたえは「${correctAnswer}」だよ`);
      }
      showCorrectCount();
      if (correctStreak >= 10) {
        alert("🎉 10もんれんぞくせいかい！ごうかくだよ！");
        correctStreak = 0;
      }
      loadPokemon();
    }

    function readText() {
      if (!window.speechSynthesis) {
        alert("このブラウザでは よみあげが つかえません。");
        return;
      }
      const uttr = new SpeechSynthesisUtterance(currentSentenceOriginal);
      uttr.lang = "ja-JP";
      speechSynthesis.cancel();
      speechSynthesis.speak(uttr);
    }
  </script>
</body>
</html>
