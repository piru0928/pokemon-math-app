<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たしざん：1から5まで</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ef6c00;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    .choice {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffcc80;
    }
    .choice:hover {
      background-color: #ffe0b2;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #4caf50;
    }
    #pokemon-info {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
    #pokemon-img {
      margin-top: 10px;
      width: 96px;
      height: 96px;
    }
  </style>
</head>
<body>
  <h1>➕ たしざん：1から5まで</h1>
  <div id="question">ここに問題がでるよ</div>
  <div id="choices"></div>
  <div id="result"></div>
  <img id="pokemon-img" src="" alt="" style="display:none;">
  <div id="pokemon-info"></div>
  <br>
  <button onclick="markCleared()">クリア！トップにもどる</button>
  <br><br>
  <a href="index.html">← トップページへ</a>

  <script>
    const pokemonFacts = {
      1: "タネから栄養を吸って育つよ",
      2: "背中のつぼみがふくらんでくるよ",
      3: "太陽の光を浴びて力を出すんだ",
      4: "しっぽの炎が元気のしるし！",
      5: "炎の威力がさらにアップ",
      6: "空も飛べるドラゴン風ポケモン",
      7: "こうらに隠れて攻撃をよけるよ",
      8: "耳としっぽがフサフサだよ",
      9: "こうらから水をとばすよ",
      10: "森の中によくいる虫ポケモン"
    };

    let num1, num2, correctAnswer;

    async function fetchPokemonName(number) {
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${number}`);
      const data = await response.json();
      return data.name.charAt(0).toUpperCase() + data.name.slice(1); // 英名
    }

    function newQuestion() {
      num1 = Math.floor(Math.random() * 5) + 1;
      num2 = Math.floor(Math.random() * 5) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("question").textContent = `${num1} + ${num2} = ?`;
      document.getElementById("result").textContent = "";
      document.getElementById("pokemon-info").textContent = "";
      document.getElementById("pokemon-img").style.display = "none";

      // 選択肢を生成
      const choices = new Set([correctAnswer]);
      while (choices.size < 3) {
        choices.add(Math.floor(Math.random() * 10) + 1);
      }

      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      choiceArray.forEach(value => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = value;
        btn.onclick = () => checkAnswer(value);
        choicesDiv.appendChild(btn);
      });
    }

    async function checkAnswer(selected) {
      if (selected === correctAnswer) {
        const number = correctAnswer;
        const name = await fetchPokemonName(number);
        const fact = pokemonFacts[number] || "とくに知られていない特徴があるよ！";
        const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${number}.png`;

        document.getElementById("result").textContent = "せいかい！やったね！";
        document.getElementById("pokemon-img").src = imgUrl;
        document.getElementById("pokemon-img").alt = `ポケモン：${name}`;
        document.getElementById("pokemon-img").style.display = "inline";
        document.getElementById("pokemon-info").textContent =
          `ずかんナンバー#${number}ばんは「${name}」だよ！ちなみに、${name}は${fact}`;
      } else {
        document.getElementById("result").textContent = `ざんねん！こたえは ${correctAnswer} だよ`;
        document.getElementById("pokemon-info").textContent = "";
        document.getElementById("pokemon-img").style.display = "none";
      }

      setTimeout(newQuestion, 4000);
    }

    function markCleared() {
      localStorage.setItem("cleared-addition-1to5", "true");
      alert("クリア情報を保存しました！");
      window.location.href = "index.html";
    }

    window.onload = newQuestion;
  </script>
</body>
</html>
