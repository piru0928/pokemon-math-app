<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>たしざん：1から5まで</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ef6c00;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    .choice {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ffcc80;
    }
    .choice:hover {
      background-color: #ffe0b2;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #4caf50;
    }
    #pokemon-info {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
    #pokemon-img {
      margin-top: 10px;
      width: 96px;
      height: 96px;
    }
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #81c784;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #next-button:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>
  <h1>➕ たしざん：1から5まで</h1>
  <div id="question">ここに問題がでるよ</div>
  <div id="choices"></div>
  <div id="result"></div>
  <img id="pokemon-img" src="" alt="" style="display:none;">
  <div id="pokemon-info"></div>
  <button id="next-button" onclick="newQuestion()">つぎのもんだい</button>
  <br><br>
  <button onclick="markCleared()" style="display:none;" id="clear-button">🌸 クリア！トップにもどる</button>
  <br><br>
  <a href="index.html">← トップページへ</a>

  <script>
    let num1, num2, correctAnswer;
    let correctStreak = 0;

    async function fetchPokemonData(number) {
      try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${number}`);
        const data = await response.json();

        // 日本語名を取得
        const names = data.names;
        const japaneseNameEntry = names.find(name => name.language.name === "ja");
        const japaneseName = japaneseNameEntry ? japaneseNameEntry.name : "ポケモン";

        // 日本語の豆知識を取得
        const flavorTextEntries = data.flavor_text_entries;
        const japaneseFlavorEntry = flavorTextEntries.find(entry => entry.language.name === "ja");
        const flavorText = japaneseFlavorEntry ? japaneseFlavorEntry.flavor_text.replace(/\n|\f/g, ' ') : "とくに知られていない特徴があるよ！";

        return { name: japaneseName, fact: flavorText };
      } catch (error) {
        console.error("ポケモンデータの取得に失敗しました:", error);
        return { name: "ポケモン", fact: "とくに知られていない特徴があるよ！" };
      }
    }

    function newQuestion() {
      num1 = Math.floor(Math.random() * 5) + 1;
      num2 = Math.floor(Math.random() * 5) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("question").textContent = `${num1} + ${num2} = ?`;
      document.getElementById("result").textContent = "";
      document.getElementById("pokemon-info").textContent = "";
      document.getElementById("pokemon-img").style.display = "none";
      document.getElementById("next-button").style.display = "none";
      document.getElementById("clear-button").style.display = "none";

      // 選択肢を生成
      const choices = new Set([correctAnswer]);
      while (choices.size < 3) {
        choices.add(Math.floor(Math.random() * 10) + 1);
      }

      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      choiceArray.forEach(value => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = value;
        btn.onclick = () => checkAnswer(value);
        choicesDiv.appendChild(btn);
      });
    }

    async function checkAnswer(selected) {
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (selected === correctAnswer) {
        correctStreak++;
        const number = correctAnswer;
        const { name, fact } = await fetchPokemonData(number);
        const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${number}.png`;

        document.getElementById("result").textContent = "せいかい！やったね！";
        document.getElementById("pokemon-img").src = imgUrl;
        document.getElementById("pokemon-img").alt = `ポケモン：${name}`;
        document.getElementById("pokemon-img").style.display = "inline";
        document.getElementById("pokemon-info").textContent =
          `ずかんナンバー#${number}ばんは「${name}」だよ！ちなみに、${name}は${fact}`;

        if (correctStreak >= 10) {
          document.getElementById("result").textContent += " 🎉 10問連続正解！おめでとう！";
          document.getElementById("clear-button").style.display = "inline";
        } else {
          document.getElementById("next-button").style.display = "inline";
        }
      } else {
        correctStreak = 0;
        document.getElementById("result").textContent = `ざんねん！こたえは ${correctAnswer} だよ`;
        document.getElementById("pokemon-info").textContent = "";
        document.getElementById("pokemon-img").style.display = "none";
        document.getElementById("next-button").style.display = "inline";
      }
    }

    function markCleared() {
      localStorage.setItem("cleared-addition-1to5", "true");
      alert("クリア情報を保存しました！");
      window.location.href = "index.html";
    }

    window.onload = newQuestion;
  </script>
</body>
</html>
