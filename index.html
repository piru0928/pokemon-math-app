<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモンおべんきょうサイト</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e74c3c;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .category {
      background: #fff8dc;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }
    .category h2 {
      color: #d35400;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .status {
      display: inline-block;
      width: 48px;
      margin-right: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
    a:hover {
      color: #c0392b;
    }
    .clear-button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #f78fb3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .clear-button:hover {
      background-color: #f368e0;
    }
    #line-register {
      background: #00c300;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #line-register:hover {
      background: #00a000;
    }
  </style>
</head>
<body>
  <h1>ポケモンおべんきょうサイト</h1>

  <div class="category">
    <h2>＜さんすう＞</h2>
    <ul>
      <li><span class="status" id="status-addition-1to10">⭐</span><a href="addition-1to10.html">たしざん：1から10まで</a></li>
    </ul>
  </div>

  <!-- ✅ LINE通知登録ボタン -->
  <div style="margin: 30px auto;">
    <h2>📩 保護者の方へ</h2>
    <p>LINEでお子さまの学習完了通知を受け取るには、下のボタンから登録してください。</p>
    <button id="line-register">LINEで通知登録する</button>
  </div>

  <script>
    document.getElementById("line-register").onclick = function () {
      const clientId = "2007397325"; // ← あなたのLINEチャネルID
      const redirectUri = encodeURIComponent("https://piru0928.github.io/pokemon-math-app/callback.html");
      const state = Math.random().toString(36).substring(2);

      const loginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=openid%20profile`;

      window.location.href = loginUrl;
    };
  </script>

  <!-- 既存のscript.js等あれば下に記載 -->
  <script src="script.js"></script>
</body>
</html>
