<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„Çè„Çä„Åñ„ÇìÔºö10000„Åæ„Åß</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fce4ec;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #d81b60; }
    #question { font-size: 24px; margin: 20px; }
    .choice {

    }
    .choice:hover { background-color: #fce4ec; }
    #result {
      font-size: 20px;

      color: #c2185b;
      white-space: pre-line;
    }
    #pokemon-img {
      margin-top: 10px;
      width: 96px;
      height: 96px;
      display: none;
    }
    #pokemon-name {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
    #next-button {
      margin-top: 20px;

      display: none;
    }
    #next-button:hover { background-color: #d81b60; }
    #status {

    }
  </style>
</head>
<body>
  <h1>‚ûó „Çè„Çä„Åñ„ÇìÔºö10000„Åæ„Åß</h1>
  <div id="status">„Åü„Å†„ÅÑ„Åæ 0„ÇÇ„Çì„Åõ„ÅÑ„Åã„ÅÑÔºÅ „ÅÇ„Å® 10„ÇÇ„Çì„Åß „ÇØ„É™„Ç¢ÔºÅ</div>
  <div id="question">„Åì„Åì„Å´ „ÇÇ„Çì„Å†„ÅÑ „Åå „Åß„Çã„Çà</div>
  <div id="choices"></div>
  <div id="result"></div>
  <img id="pokemon-img" src="" alt="">
  <div id="pokemon-name"></div>
  <button id="next-button" onclick="newQuestion()">„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
  <br><br>
  <button onclick="markCleared()" style="display:none;" id="clear-button">üå∏ „ÇØ„É™„Ç¢ÔºÅ„Éà„ÉÉ„Éó„Å´ „ÇÇ„Å©„Çã</button>
  <br><br>
  <a href="index.html">‚Üê „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏</a>

  <script>
    let dividend, divisor, correctAnswer;
    let correctStreak = 0;

    async function fetchPokemonName(number) {
      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${number}`);
        const data = await res.json();
        return data.names.find(n => n.language.name === "ja")?.name || "„Éù„Ç±„É¢„É≥";
      } catch {
        return "„Éù„Ç±„É¢„É≥";
      }
    }

    function updateStatus() {
      const remaining = 10 - correctStreak;
      document.getElementById("status").textContent =
        `„Åü„Å†„ÅÑ„Åæ ${correctStreak}„ÇÇ„Çì„Åõ„ÅÑ„Åã„ÅÑÔºÅ\n„ÅÇ„Å® ${remaining}„ÇÇ„Çì„Åß „ÇØ„É™„Ç¢ÔºÅ`;
    }

    function newQuestion() {
      correctAnswer = Math.floor(Math.random() * 100) + 1;
      divisor = Math.floor(Math.random() * 100) + 1;
      dividend = correctAnswer * divisor;

      document.getElementById("question").textContent = `${dividend} √∑ ${divisor} „ÅØ „ÅÑ„Åè„Å§Ôºü`;
      document.getElementById("result").textContent = "";
      document.getElementById("pokemon-name").textContent = "";
      document.getElementById("pokemon-img").style.display = "none";
      document.getElementById("next-button").style.display = "none";
      document.getElementById("clear-button").style.display = "none";

      updateStatus();

      const choices = new Set([correctAnswer]);
      while (choices.size < 3) choices.add(Math.floor(Math.random() * 100) + 1);
      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      choiceArray.forEach(value => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = value;
        btn.onclick = () => checkAnswer(value);
        choicesDiv.appendChild(btn);
      });
    }

    async function checkAnswer(selected) {
      document.getElementById("choices").innerHTML = "";

      if (selected === correctAnswer) {
        correctStreak++;
        const pokeNum = Math.max(1, Math.min(correctAnswer, 1025));
        const name = await fetchPokemonName(pokeNum);
        const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokeNum}.png`;

        document.getElementById("result").textContent = "„Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        document.getElementById("pokemon-img").src = imgUrl;
        document.getElementById("pokemon-img").alt = `„Éù„Ç±„É¢„É≥Ôºö${name}`;
        document.getElementById("pokemon-img").style.display = "inline";
        document.getElementById("pokemon-name").innerHTML =
          `„Åö„Åã„Çì„Éä„É≥„Éê„Éº ${pokeNum}Ôºö<span style="color:red;font-size:24px;font-weight:bold;">${name}</span>`;

        updateStatus();

        if (correctStreak >= 10) {
          document.getElementById("result").textContent += "\nüéâ 10„ÇÇ„Çì „Çå„Çì„Åû„Åè „Åõ„ÅÑ„Åã„ÅÑÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ";
          document.getElementById("clear-button").style.display = "inline";
        } else {
          document.getElementById("next-button").style.display = "inline";
        }
      } else {
        correctStreak = 0;
        document.getElementById("result").textContent = `„Åñ„Çì„Å≠„ÇìÔºÅ\n„Åì„Åü„Åà„ÅØ ${correctAnswer} „Å†„Çà`;
        document.getElementById("pokemon-name").textContent = "";
        document.getElementById("pokemon-img").style.display = "none";
        document.getElementById("next-button").style.display = "inline";
        updateStatus();
      }
    }

    function markCleared() {
      localStorage.setItem("cleared-division-1to10000", "true");
      alert("„ÇØ„É™„Ç¢„Åò„Çá„ÅÜ„Åª„ÅÜ „Çí „Åª„Åû„Çì„Åó„Åü„ÇàÔºÅ");
      window.location.href = "index.html";
    }

    window.onload = newQuestion;
  </script>
</body>
</html>
